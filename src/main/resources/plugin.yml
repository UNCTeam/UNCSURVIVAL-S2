name: UNCSurvivalS2
version: '${project.version}'
main: fr.teamunc.uncsurvivals2.UNCSurvivalS2
api-version: 1.18
prefix: UNC
authors: [ teamunc ]
description: UNCSurvival Saison 2
depend:
  - Citizens
  - Base_UNCLib
  - Ekip_UNCLib
  - CustomItem_UNCLib
  - CustomBlock_UNCLib
  - Zone_UNCLib

commands:

  uncblock:
    aliases: [ uncb ]
    usage: /uncblock or /uncb
    description: UnitedCraft Block system
    permission: unc.admin

  unczone:
    aliases: [ uncz ]
    usage: /unczone or /uncz
    description: UnitedCraft Zone system
    permission: unc.admin

  test:
    aliases: [ t ]
    usage: /test or /t
    description: Test command
    permission: unc.admin

permissions:
  unc.user:
    name: unc.user
    description: Allows the user to use the UnitedCraft commands
    default: true
  unc.admin:
    name: unc.admin
    description: Allows the admin to use the UnitedCraft commands
    default: op